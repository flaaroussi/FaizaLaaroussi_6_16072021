<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/413ec6d2d3.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="public/css/main.css" />
   <title>FishEye</title>
</head>

<body>

   <header class="header" role="banner">
      <a href="index.html">
         <figure>
            <img src="./public/images/logo/logo.png" alt="Fisheye Home page">
         </figure>
      </a>
   </header>

   <main>
      <!--profil photographer-->
      <section id="photographer_profil" class="photographer-profil">
         <!--code page photographer-->
      </section>      

      <!--Media photographer-->
      <section  id="photographer_media" class="photographer-media">
         <!--code media photographer-->

      </section>

   </main>
   

   <!--Modal-->
   <section>
      <div class="bgroundCover">
      <div class="bground">
         <div class="content">
            <!--Fermeture du modal-->
            <span class="close"></span>
            <div class="modal-contact" aria-hidden="true" role="dialog" aria-describedby="modalContact">
               <!--Titre du modal-->
               <h2 class="titre_modal">Contacter-moi</h2>
               <h3 class="titre_modal" id="modal_photographer_name"></h3>
               <!--Formulaire à remplir-->
               <form class="form" name="formulaire" *action="index.html" *aria-labelledby="" method="get" onsubmit="return validate();">
                  <div class="formData">
                     <label class="" for="first-name">Prénom</label><br>
                     <input class="text-control" type="text" id="first-name" name="first" minlength="2" /><br>
                  </div>

                  <div class="formData">
                     <label class="" for="last-name">Nom</label><br>
                     <input class="text-control" type="text" id="last-name" name="last" /><br>
                  </div>

                  <div class="formData">
                     <label class="email" for="">Email</label><br>
                     <input class="text-control" type="email" id="email" name="email" placeholder="nomutilisateur@example.com" minlength="3" maxlength="64"/><br>
                  </div>

                  <div class="formData">
                     <label class="" for="message" >Votre message</label><br>
                     <textarea  id="message" name="your message" rows="4" cols="5">Vous pouvez écrire içi.</textarea><br>
                  </div>
                  <button class="btn btn_envoyer">Envoyer</button>

               </form>
            </div>
         </div>
      </div>
   </div>


   </section>


   <script type="module" src="public/js/pages/photographer/main.js"></script>
   


</body>

</html>

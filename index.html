<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/413ec6d2d3.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="public/css/main.css" />
   <title>FishEye</title>
</head>

<body id="page_body">
   <header class="header" role="banner">     
      <!--Logo FicheEye-->
      <figure>
         <img src="public/images/logo/logo.png" alt="Fisheye Home page">
      </figure>
      <!--menu de navigation-->
      <nav aria-label="photographer categories" role="navigation" class="header-nav">
         <ul class="filtres" id="header__filtres">
            <!--data-filtre:premet de stocker-->
            <li><a data-filtre="portrait" href="#" class="tag">#Portrait</a></li>
            <li><a data-filtre="art" href="#" class="tag">#Art</a></li>
            <li><a data-filtre="fashion" href="#" class="tag">#Fashion</a></li>
            <li><a data-filtre="architecture" href="#" class="tag">#Architecture</a></li>
            <li><a data-filtre="travel" href="#" class="tag">#Travel</a></li>
            <li><a data-filtre="sport" href="#" class="tag">#Sport</a></li>
            <li><a data-filtre="animals" href="#" class="tag">#Animals</a></li>
            <li><a data-filtre="events" href="#" class="tag">#Events</a></li>
         </ul>
      </nav>
      <!--Titre-->
      <h1>Nos photographes</h1>
   </header>
   <main id="main_home">
      <a id="access_main" class="access-main" aria-label="Passer au contenu" href="#page_body">Passer au contenu</a>
      <section id="dashboard_photographers" class="dashboard-photographers"></section>
   </main>


   <!-- fichier js qui permet de charger le js du site-->
   <script type="module" src="public/js/main.js"></script>
  
</body>

</html>

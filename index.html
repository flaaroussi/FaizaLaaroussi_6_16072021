<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="public/css/main.css" />
   <title>FishEye</title>
</head>

<body>
   <header class="header" role="banner">

      <!--Logo FicheEye-->
      <figure>
         <img src="public/images/logo/logo.png" alt="Fisheye Home page">
      </figure>
      <!--menu de navigation-->
      <nav aria-label="photographer categories" role="navigation">
         <ul class="filtres" id="header__filtres">
            <li><a id="filtre_portrait" href="javascript:setfilter('portrait')" class="tag active">#Portrait</a></li>
            <li><a id="filtre_art" href="javascript:setfilter('art')" class="tag">#Art</a></li>
            <li><a id="filtre_fashion" href="javascript:setfilter('fashion')" class="tag">#Fashion</a></li>
            <li><a id="filtre_architecture" href="javascript:setfilter('architecture')" class="tag">#Architecture</a></li>
            <li><a id="filtre_travel" href="javascript:setfilter('travel')" class="tag">#Travel</a></li>
            <li><a id="filtre_sport" href="javascript:setfilter('sport')" class="tag">#Sport</a></li>
            <li><a id="filtre_animals" href="javascript:setfilter('animals')" class="tag">#Animals</a></li>
            <li><a id="filtre_events" href="javascript:setfilter('evants')" class="tag">#Events</a></li>
         </ul>
      </nav>
      <!--Titre-->
      <h1>Nos photographes</h1>
   </header>
   <main>
      <section id="dashboard_photographers" class="dashboard-photographers">

      </section>

   </main>


   <!-- fichier js qui permet de charger le js du site-->
   <script type="module" src="public/js/main.js"></script>
   <script type="module" src="public/js/api.js"></script>
  
</body>

</html>
